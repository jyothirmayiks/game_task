<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ellie's Fate - Help the Gardener</title>
    <link rel="stylesheet" href="help_gardener.css" />
    <link href="https://fonts.cdnfonts.com/css/mangoli" rel="stylesheet" />
  </head>
  <body>
   
    <div class="room">
      <img src="images/garden1.webp" alt="Restored Garden" class="background" id="background" style="filter: brightness(50%);"/>
    </div>

    
    <div class="ellie-container">
      <img src="images/ellie.png" alt="Ellie" class="ellie" id="ellie" />
    </div>

    
    <div class="gardener-container">
      <img src="images/gardner.png" alt="Gardener" class="gardener" id="gardener" />
    </div>

    
    <div class="dialogue-box" id="dialogue-box">
      <p id="dialogue-text"></p>
    </div>

    
    <div class="choice-buttons" id="choice-buttons">
      <button id="choice1">Accept the Power</button>
      <button id="choice2">Reject the Power</button>
      <button id="choice3">Embrace My True Self</button>
    </div>

    <script src="help_gardener.js"></script>
  </body>
</html>
