<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ellie's Fate - Take the Artifact</title>
    <link rel="stylesheet" href="take_artifact.css" />
    <link href="https://fonts.cdnfonts.com/css/mangoli" rel="stylesheet" />
  </head>
  <body>
    
    <div class="room">
      <img src="images/artifact.webp" alt="Corrupted Ellie" class="background" id="background" style="filter: brightness(50%);"/>
    </div>

   
    <div class="ellie-container">
      <img src="images/corruptedellie.png" alt="Corrupted Ellie" class="ellie" id="ellie" style="filter: brightness(70%);" />
    </div>

   
    <div class="dialogue-box" id="dialogue-box">
      <p id="dialogue-text"></p>
    </div>

    <div class="game-over-screen" id="game-over-screen">
        <h1>Game Over</h1>
        <p>The artifact's power was too much to handle.</p>
        <button onclick="restartGame()">Try Again</button>
      </div>

    <script src="take_artifact.js"></script>
  </body>
</html>
