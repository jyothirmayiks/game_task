<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ellie's Fate</title>
    <link rel="stylesheet" href="gamestyle.css" />
    <link href="https://fonts.cdnfonts.com/css/mangoli" rel="stylesheet" />
  </head>
  <body onclick="progressStory()">
    <div class="room">
      <img src="images/room.webp" alt="Ellie's Room" class="background" style="filter: brightness(50%);" />
    </div>

    
    <div class="ellie-container">
      <img src="images/ellie.png" alt="Ellie Thinking" class="ellie" id="ellie" />
    </div>

    
    <div class="dialogue-box" id="dialogue-box">
      <p id="dialogue-text"></p>
    </div>

    
    <div class="popup" id="popup">
      <img src="images/letter.png" alt="Mystic Letter" />
    </div>

    
    <div class="shadow" id="shadow">
      <img src="images/shadow.png" alt="Shadowy Figure" />
      <div class="shadow-dialogue" id="shadow-dialogue">
        <p id="shadow-text"></p>
      </div>
    </div>

    <script src="gamescript.js"></script>

  </body>
</html>
