<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ellie's Fate - Hall of Shadows</title>
    <link rel="stylesheet" href="trial2.css" />
    <link href="https://fonts.cdnfonts.com/css/mangoli" rel="stylesheet" />
  </head>
  <body>
   
    <div class="room">
      <img src="images/hallway.webp" alt="Hall of Shadows" class="background" id="background" style="filter: brightness(50%);" />
    </div>

    
    <div class="ellie-container">
      <img src="images/ellie.png" alt="Ellie" class="ellie" id="ellie" />
    </div>

    
    <div class="dialogue-box" id="dialogue-box">
      <p id="dialogue-text"></p>
    </div>

   
    <div class="shadow" id="shadow">
      <img src="images/shadow.png" alt="Shadowy Figure" />
      <div class="shadow-dialogue" id="shadow-dialogue">
        <p id="shadow-text"></p>
      </div>
    </div>

   
    <div class="choice-buttons" id="choice-buttons">
      <button id="choice1">Face the Challenge</button>
      <button id="choice2">Refuse the Challenge</button>
    </div>

    
    <div class="memory-game" id="memory-game">
      <div class="grid" id="grid"></div>
      <p id="timer">Time Left: 25</p>
    </div>

    
    <div class="game-over" id="game-over">
      <p>Time's up! Try again.</p>
      <button id="replay-button">Replay</button>
    </div>

    
    <div class="congratulations" id="congratulations">
      <p>Congratulations! You've proven your worth.</p>
      <img src="images/key.png" alt="Key to the Library" class="key-image" />
      <button id="proceed-button">Proceed to the Library</button>
    </div>

    <script src="trial2.js"></script>
  </body>
</html>
